{% extends 'base2.html' %}


{% block content %}

<h1 class="text-center mb-5">لطفا کلمه عبور جدید خود را وارد نمایید.</h1>

<form enctype="multipart/form-data" method="POST">
{% csrf_token %}
{% for field in form %}

<div class="form-group">
{{field.label}}
{{field}}
</div>
</br>
{% if field.errors %}
<div class="alert alert-danger">
{{field.errors}}
</div>
{% endif %}
{% endfor %}
</br>
<button algine="center"  type="submit" class="btn btn-success">بازیابی کلمه عبور</button>
</form>

{% endblock content%}
