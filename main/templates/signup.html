{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <!-- font---------------------------------------->
    <link rel="stylesheet" href="{% static 'assets4/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets4/css/vendor/materialdesignicons.css' %}">
    <!-- plugin-------------------------------------->
    <link rel="stylesheet" href="{% static 'assets4/css/vendor/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets4/css/vendor/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets4/css/vendor/noUISlider.min.css' %}">
    <!-- main-style---------------------------------->
    <link rel="stylesheet" href="{% static 'assets4/css/main.css' %}">
</head>
<body>

<!-- login------------------------------------>
<div class="container">
    <div class="row">
        <div class="col-lg">
            <section class="page-account-box">
                <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                    <div class="ds-userlogin">
                       
                        <div class="account-box">
                            <div class="account-box-headline">
                                <a href="{% url 'login' %}" class="login-ds">
                                    <span class="title">ورود</span>
                                    <span class="sub-title">به تجارت ایرانیان</span>
                                </a>
                                <a href="{% url 'signup' %}" class="register-ds active">
                                    <span class="title">ثبت نام</span>
                                    <span class="sub-title">در تجارت ایرانیان </span>
                                </a>
                            </div>
                            <div class="Login-to-account mt-4">
                                <div class="account-box-content">
                                    <h4>ثبت نام در تجارت ایرانیان </h4>
                                    <form method = "POST" class="form-account text-right">
                                        {% if form.errors %}
                                        {% for field in form %}
                                            {% for error in field.errors %} 
                                               <div class="alert alert-danger">
                                                    {{ error|escape }}
                                               </div>
                                            {% endfor %}
                                        {% endfor %}
                                        {% endif %}
                                        {% csrf_token %}
                                        <div class="form-account-title">
                                            <label for="email-phone">نام</label>
                                            <input required name = "first_name" type="text" class="number-email-input" id="email-phone" >
                                        </div>

                                        <div class="form-account-title">
                                            <label for="email-phone">نام خانوادگی</label>
                                            <input required name = "last_name" type="text" class="number-email-input" id="email-phone" >
                                        </div>

                                        <div class="form-account-title">
                                            <label for="email-phone">آدرس الکترونیک</label>
                                            <input required name = "email" type="email" class="number-email-input" id="email-phone" >
                                        </div>

                                        <div class="form-account-title">
                                            <label for="email-phone">نام کاربری</label>
                                            <input required name = "username" type="text" class="number-email-input" id="email-phone" >
                                        </div>

                                        <div class="form-account-title">
                                            <label for="password">رمز عبور</label>
                                            <input required type="password" class="password-input" name="password1">
                                        </div>

                                        <div class="form-account-title">
                                            <label for="password"> تکرار رمز عبور</label>
                                            <input required type="password" class="password-input" name="password2">
                                        </div>
                                        <div class="form-auth-row">
                                            <label for="#" class="ui-checkbox mt-1">
                                                <input type="checkbox" value="1" name="login" id="remember">
                                                <span class="ui-checkbox-check"></span>
                                            </label>
                                            <label for="remember" class="remember-me mr-0"><a href="#">حریم خصوصی</a> و <a href="#">شرایط قوانین </a>استفاده از سرویس های سایت تجارت ایرانیان را مطالعه نموده و با کلیه موارد آن موافقم.</label>
                                        </div>
                                        <div class="form-row-account">
                                            <button type="submit" class="btn btn-primary btn-register">ثبت نام در تجارت ایرانیان </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- login----------------------------------->
                   
<!-- scroll_Progress------------------------->
<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>
<!-- scroll_Progress------------------------->

</body>
<!-- file js---------------------------------------------------->
<script src="{% static 'assets4/js/vendor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets4/js/vendor/bootstrap.js' %}"></script>
<!-- plugin----------------------------------------------------->
<script src="{% static 'assets4/js/vendor/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets4/js/vendor/jquery.countdown.js' %}"></script>
<script src="{% static 'assets4/js/vendor/ResizeSensor.min.js' %}"></script>
<script src="{% static 'assets4/js/vendor/theia-sticky-sidebar.min.js' %}"></script>
<script src="{% static 'assets4/js/vendor/wNumb.js' %}"></script>
<script src="{% static 'assets4/js/vendor/nouislider.min.js' %}"></script>
<!-- main js---------------------------------------------------->
<script src="{% static 'assets4/js/main.js' %}"></script>
</html>
