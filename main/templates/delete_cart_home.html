{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'delete_cart_home' item.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >حذف از سبد خرید</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p> آیا <a style="color:red;">{{item.product.title}}</a> از سبد خرید حذف شود؟</p>   <img style="width:50px;height:50px;" src="{{item.product.image.url}}"></img>
		</div>
		<div class="modal-footer">
		<button style ="margin-left:10px" type="button" class="btn btn-secondary" data-dismiss="modal">بیخیال  <i class="fa fa-times text-danger" aria-hidden="true"></i></button>
		<button type="submit" class="btn btn-danger">بله <i class="fa fa-check text-success" aria-hidden="true"></i></button>
		</div>
</form>
