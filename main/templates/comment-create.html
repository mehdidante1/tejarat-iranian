{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'book_create' item.id %}" class="create-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >ثبت پرسش</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		{{form|crispy}}
		</div>
		<div class="modal-footer">
		<button style="margin-left:20px;" type="button" class="btn btn-secondary" data-dismiss="modal">بیخیال</button>
		<button type="submit" class="btn btn-primary">ثبت پرسش</button>
		</div>
</form>
